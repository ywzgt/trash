name: Debugging with Tmate
on:
  workflow_dispatch:
jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest, macos-14, macos-13]
    runs-on: ${{ matrix.os }}
    steps:
    - name: Setup tmate ssh session
      if: ${{ always() }}
      uses: mxschmitt/action-tmate@v3
      with:
        limit-access-to-actor: true
